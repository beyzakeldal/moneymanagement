<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Management</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <header>
        
            <div class="sticky">    
                 <div class="display"> 
               
                    
                    <div class="trash">
                        <svg id="refresh" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="23" height="23"><path fill="none" d="M0 0h24v24H0z"/><path d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z"/></svg>
                    </div>
                 </div> 
                  
           <div class="balance"> BAKİYE</div>
                <div class="amount" > 
                    <a id="salary">0</a> 
                     <span class="wallet">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path d="M17 13c-.518 3.571-2.976 7.609-8 8v-11l7-2v-2l-7 2v-2l7-2v-2l-7 2v-4h-4v5.143l-3 .857v2l3-.857v2l-3 .857v2l3-.857v12.857h.621c4.744 0 7.872-.245 11.016-3.582 1.835-1.948 3.057-4.646 3.363-7.418h-3z"/></svg> 
                    </span> 
                    
                </div>
            
           </div>   
           
    </header>
    <body>
        <div class="container">
            <form action="index.js">
                <h4>TARİH </h4>
                <em id="warning" class="daterror">*Lütfen burayı doldurunuz</em>
                <input type="date" id="date" name="date" >
            </form>
            <form action="index.js">
                <h4>HARCAMA YERİ</h4>
                <em id="warning" class="txterror">*Lütfen burayı doldurunuz</em>
                <input type="text" id="text" name="text">
            </form>
            <form action="index.js">
                <h4>MİKTAR</h4>
                <em id="warning" class="numerror">*Lütfen burayı doldurunuz</em>
                <input type="number" id="quantity" name="quantity">
            </form>
            <div class="saved"> 
                <svg id="save" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>
                <b>KAYDET</b>           
            </div>
                
        </div>

        <div class="harcamalar">    
             
        </div>    
             
        <div id="uyari">
            Herhangi bir kayıtlı veri bulunamadı
        </div>
        
        <script src="index.js" ></script>
    </body>
</html>
